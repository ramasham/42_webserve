<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Bad Gateway | Swiss Journey</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-background">
    <!-- Error Section - Modern Style -->
    <section class="relative min-h-screen flex items-center overflow-hidden">
        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?w=3840&q=100"
                alt="Swiss bridge in mountains" class="w-full h-full object-cover">
        </div>

        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black/80"></div>

        <!-- Error Content - Centered -->
        <div class="relative z-10 container mx-auto px-6 md:px-12 text-center">
            <div class="max-w-3xl mx-auto">
                <p style="color: white; font-size: 1.875rem; margin-bottom: 1.5rem; letter-spacing: 0.05em;">Bridge
                    Under Repair</p>
                <h1
                    class="font-headline text-white text-[10rem] md:text-[16rem] mb-4 leading-none font-bold drop-shadow-2xl">
                    5<span class="text-[#7BA05B]">0</span>2
                </h1>
                <h2 class="font-headline text-white text-4xl md:text-5xl mb-8 font-bold">
                    Bad Gateway
                </h2>
                <p class="text-white text-xl md:text-2xl mb-12 leading-relaxed max-w-2xl mx-auto">
                    The gateway is temporarily out of service. We're working to restore the connection.
                </p>
                <a href="/pages/homepage.html"
                    class="inline-block bg-[#2C5F41] hover:bg-[#7BA05B] text-white text-xl px-12 py-5 rounded-lg font-bold transition-all duration-300 shadow-2xl hover:shadow-xl hover:scale-105 border-2 border-[#7BA05B]">
                    ‚Üê Return to Homepage
                </a>
            </div>
        </div>
    </section>
</body>

</html>
