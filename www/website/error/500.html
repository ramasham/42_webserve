<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Swiss Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .subtitle {
            color: #7BA05B;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .error-code {
            color: white;
            font-size: 12rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .error-code span {
            color: #7BA05B;
        }

        .error-title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            background: #2C5F41;
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #7BA05B;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: #7BA05B;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <img src="https://images.unsplash.com/photo-1530122037265-a5f1f91d3b99?w=3840&q=100" alt="Swiss Alps"
            class="bg-image">
        <div class="overlay"></div>
        <div class="content">
            <p class="subtitle">Mountain Storm Alert</p>
            <h1 class="error-code">5<span>0</span>0</h1>
            <h2 class="error-title">Server Error</h2>
            <p class="error-message">Our servers encountered an unexpected issue. Our team is working to restore
                service.</p>
            <a href="/pages/homepage.html" class="home-btn">‚Üê Return to Homepage</a>
        </div>
    </div>
</body>

</html>
